<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #board{
            height: 300px;
            width: 300px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <input type="text" id="inp">
    <button onclick="display()">Click Me</button>

    <h1 id="hed"></h1>
    <div id="board">

    </div>
    <button onclick="color('red')">Red</button>
    <button onclick="color('green')">Green</button>
    <button onclick="color('yellow')">Yello</button>
    <button onclick="color('blue')">Blue</button>

    

    <script>
        function display(){ 
            var text = document.getElementById("inp").value;
            document.getElementById("hed").innerHTML=text;

            if(text == "Abdul")
            {
                document.getElementById('board').style.backgroundColor=green;
            }
        }

        function color(col)
        {
            document.getElementById('board').style.backgroundColor=col;
        }
    </script>
</body>
</html>
