<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>

    <div class="calc">
        <div class="display">
            <input type="text" id="output">
        </div>

        <button class="btn1" onclick="cleartext()">C</button>

        <div class="row">
            <button class="btn1" onclick="calculate(7)">7</button>
            <button class="btn1" onclick="calculate(8)">8</button>
            <button class="btn1" onclick="calculate(9)">9</button>
            <button class="btn1" onclick="calculate('/')">/</button>
        </div>

        <div class="row">
            <button class="btn1" onclick="calculate(4)">4</button>
            <button class="btn1" onclick="calculate(5)">5</button>
            <button class="btn1" onclick="calculate(6)">6</button>
            <button class="btn1" onclick="calculate('*')">X</button>
        </div>

        <div class="row">
            <button class="btn1" onclick="calculate(1)">1</button>
            <button class="btn1" onclick="calculate(2)">2</button>
            <button class="btn1" onclick="calculate(3)">3</button>
            <button class="btn1" onclick="calculate('-')">-</button>
        </div>

        <div class="row">
            <button class="btn1" onclick="calculate('.')">.</button>
            <button class="btn1" onclick="calculate(0)">0</button>
            <button class="btn1" onclick="calculate('+')">+</button>
            <button class="btn1" onclick="EqualResult()">=</button>
        </div>




    </div>
    
</body>
</html>
