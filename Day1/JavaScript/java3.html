<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Java animation</h1>
    <img id="light" src="../../images/pic_bulboff.gif" alt="">
    <br>
    <button onclick="bulb(0)" >Light Off</button>
    <button onclick="bulb(1)">Light On</button>

    <script>
        function bulb(flag)
        {
            var pic;
            if(flag == 0)
            {
                pic = "../../images/pic_bulboff.gif";
            }else{
                pic = "../../images/pic_bulbon.gif"
            }

            document.getElementById('light').src=pic;
        }
    </script>
</body>
</html>
